name: Node.js CI

on:
  workflow_dispatch:    # ম্যানুয়ালি চালানো যাবে
  schedule:
    - cron: "0 */6 * * *"   # প্রতি ৬ ঘণ্টা পর পর অটো রান (UTC টাইমে)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Fix missing package
      run: npm install json-to-graphql-query

    - name: Start bot
      run: npm start
      retry: 3   # বট ক্র্যাশ করলে সর্বোচ্চ ৩ বার পর্যন্ত আবার চেষ্টা করবে
